version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    preBuild:
      commands:
        - mkdir -p backend
        - touch backend/.env
        - echo "OPEN_AI_KEY=$OPEN_AI_KEY" >> backend/.env
        - echo "OPEN_AI_ORG=$OPEN_AI_ORG" >> backend/.env
    build:
      commands:
        - npm ci
        - npm run build
  artifacts:
    baseDirectory: backend
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
